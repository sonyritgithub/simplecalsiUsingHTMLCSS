<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in html,css using flex </title>
    <link rel="stylesheet" href="calci_style.css">
</head>
<body>
    <h1> Simple calculator</h1>
    <form action="" name="calci">
        <input class="txt" type="text" name="display"><br>
        <input class="btn" type="button" value="7" onclick="calci.display.value+='7'">
        <input class="btn" type="button" value="8" onclick="calci.display.value+='8'">
        <input class="btn" type="button" value="9" onclick="calci.display.value+='9'">
        <input class="btn1" type="button" value="AC" onclick="calci.display.value=''"><br>
        <input class="btn" type="button" value="4" onclick="calci.display.value+='4'">
        <input class="btn" type="button" value="5" onclick="calci.display.value+='5'">
        <input class="btn" type="button" value="6" onclick="calci.display.value+='6'">
        <input class="btn" type="button" value="+" onclick="calci.display.value+='+'"><br>
        <input class="btn" type="button" value="1" onclick="calci.display.value+='1'">
        <input class="btn" type="button" value="2" onclick="calci.display.value+='2'">
        <input class="btn" type="button" value="3" onclick="calci.display.value+='3'">
        <input class="btn" type="button" value="-" onclick="calci.display.value+='-'"><br>
        <input class="btn" type="button" value="x" onclick="calci.display.value+='*'">
        <input class="btn" type="button" value="0" onclick="calci.display.value+='0'">
        <input class="btn" type="button" value="00" onclick="calci.display.value+='00'">
        <input class="btn" type="button" value="÷" onclick="calci.display.value+='/'"><br>
        <input class="btn" type="button" value="%" onclick="calci.display.value+='%'">
        <input class="btn" type="button" value="√" onclick="calci.display.value+='√'">
        <input class="btn" type="button" value="." onclick="calci.display.value+='.'">
        <input class="btn2" type="button" value="=" onclick="calci.display.value='eval(calci.display.value)'">
        
  

        
        
    </form>
</body>
</html>
